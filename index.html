<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="result">
      <h2>Your Result</h2>
      <h1>76</h1>
      <p>of 100</p>
      <h3>Great</h3>
      <p>You scored higher than 65% of people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="score reaction"> <span>Reaction</span><span>80 / 100</span></div>
      <div class="score memory"> <span>Memory</span><span>92 / 100</span></div>
      <div class="score verbal"><span>Verbal</span><span>61 / 100</span></div>
      <div class="score visual"><span>Visual</span><span>73 / 100</span></div>
      <a href="#" class="continue">Continue</a>
    </div>
  </div>
</body>
</html>
